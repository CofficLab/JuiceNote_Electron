<h1>var</h1>
<p>&lt;div class=&quot;o&quot;&gt;https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Statements/var&lt;/div&gt;</p>
<p>var 语句 用于声明一个函数范围或全局范围的变量，并可将其初始化为一个值（可选）。</p>
<pre><code class="language-javaScript">var varname1 [= value1] [, varname2 [= value2] ... [, varnameN [= valueN]]];
</code></pre>
