<h1>常见问题</h1><p>&lt;div class="ask"&gt;[3]int 和 [4]int 是同一个类型吗？&lt;/div&gt;</p><p>&lt;div class="run"&gt;&lt;/div&gt;</p><pre><code class="language-go">package main
import "reflect"
import "fmt"

func main() {
    var a [3]int
    var b [4]int

    fmt.Println(reflect.TypeOf(a), a)
    fmt.Println(reflect.TypeOf(b), b)
}
</code></pre><p>[3]int 和 [4]int 并不是同一个类型，因为数组的长度是类型的一部分。</p>
