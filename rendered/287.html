<h1>类型转换</h1>
<p>不同的数据类型可以进行转换，有些不会损失精度，有些会损失精度。</p>
<h2>转换成布尔</h2>
<p>&lt;div class=&quot;run&quot;&gt;&lt;/div&gt;</p>
<pre><code class="language-JavaScript">x = 3;

if (x == 3) {
  console.log(&quot;x等于3&quot;);
}
</code></pre>
<h2>字符串转换为数值</h2>
<p>&lt;div class=&quot;run&quot;&gt;&lt;/div&gt;</p>
<pre><code class="language-JavaScript">x = &quot;3&quot;;
console.log(typeof x);

y = parseInt(x);
console.log(y);
console.log(typeof y);
</code></pre>
