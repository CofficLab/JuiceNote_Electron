<h1>...</h1>
<p>&lt;div class=&quot;o&quot;&gt;https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Operators/Spread_syntax&lt;/div&gt;</p>
<p>扩展运算符(...)是 ES6 的语法，用于取出参数对象的所有可遍历属性，然后拷贝到当前对象之中。</p>
<p>&lt;div class=&quot;run&quot;&gt;&lt;/div&gt;</p>
<pre><code class="language-javaScript">console.log(Math.min(2, 3, 1));

const array1 = [2, 3, 1];
console.log(Math.min(...array1));
</code></pre>
