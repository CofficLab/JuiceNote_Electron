<h1 id="heading-1">编译与解释</h1><p>目前，程序主要有两种运行方式：静态编译与动态解释。</p><h2 id="heading-2">静态编译</h2><p>静态编译的程序在执行前全部被翻译为机器码。</p><p>通常将这种类型称为 AOT(Ahead of time)，即“提前编译”。</p><h2 id="heading-3">动态解释</h2><p>动态解释指的是一句一句一边翻译一边运行。</p><p>通常将这种类型称为 JIT(Just-in-time)，即：“即时编译”。</p><p>编译型编程语言：</p><ul class="m-0 p-0"><li class="m-0 p-0"><p>Java</p></li><li class="m-0 p-0"><p>Golang</p></li><li class="m-0 p-0"><p>C</p></li><li class="m-0 p-0"><p>C++</p></li></ul><p>解释型编程语言：</p><ul class="m-0 p-0"><li class="m-0 p-0"><p>Python</p></li><li class="m-0 p-0"><p>PHP</p></li><li class="m-0 p-0"><p>JavaScript</p></li></ul>
