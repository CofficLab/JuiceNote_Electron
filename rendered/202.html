<h1 id="heading-1">注释</h1><h2 id="heading-2">单行注释</h2><p>&lt;div class="run"&gt;&lt;/div&gt;</p><pre><code class="language-python"># 输出问候
print('你好')
</code></pre><h2 id="heading-3">多行注释</h2><p>&lt;div class="run"&gt;&lt;/div&gt;</p><pre><code class="language-python"># 输出名字
# 然后输出问候
print('老白')
print('吃了吗？')
</code></pre><p>另一种更常用的方式：</p><p>&lt;div class="run"&gt;&lt;/div&gt;</p><pre><code class="language-python">'''

'''
print('老白')
print('吃了吗？')
</code></pre><p>使用三个双引号也可以：</p><p>&lt;div class="run"&gt;&lt;/div&gt;</p><pre><code class="language-python">"""
输出名字
然后输出问候
"""

</code></pre>
