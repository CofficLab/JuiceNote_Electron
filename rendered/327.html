<h1>Math</h1>
<p>o:https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Math</p>
<h2>方法</h2>
<h3>min</h3>
<pre><code class="language-javaScript">console.log(Math.min(1,2,0,9,-10))
</code></pre>
<h3>max</h3>
<pre><code class="language-javaScript">console.log(Math.max(1,2,0,9,-10))
</code></pre>
<h3>pow</h3>
<p>Math.pow() 函数返回基数（base）的指数（exponent）次幂，即 base^exponent。</p>
<pre><code class="language-javaScript">console.log(Math.pow(10, 2))
</code></pre>
