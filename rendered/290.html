<h1>列表</h1>
<p>列表是非常常见的数据结构，它可以用来存储：</p>
<ul>
<li>地址列表</li>
<li>电话号码列表</li>
<li>产品列表</li>
</ul>
<p>JavaScript 有 1 种内置的存储列表的方法：</p>
<ul>
<li>数组</li>
</ul>
<blockquote>
<p>别的编程语言有几种？</p>
</blockquote>
<p>Go 中的列表数据结构包括：</p>
<ul>
<li>数组</li>
<li>切片</li>
</ul>
<p>&lt;div class=&quot;banner&quot;&gt;列表是一种数据结构，不同编程语言有不同的实现方式&lt;/div&gt;</p>
