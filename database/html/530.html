<h1 id="heading-1">源文件</h1><h2 id="heading-2">规则</h2><ul class="m-0 p-0"><li class="m-0 p-0"><p>Go 的源文件后缀必须是: .go</p></li><li class="m-0 p-0"><p>文件名均由小写字母组成，如：</p><ul class="m-0 p-0"><li class="m-0 p-0"><p>hello.go</p></li><li class="m-0 p-0"><p>user_roles.go</p></li></ul></li><li class="m-0 p-0"><p>文件名不能包含空格或其他特殊字符</p></li></ul><h2 id="heading-3">代码行数</h2><p>一个源文件可以包含任意多行的代码，go 没有对源文件的大小进行限制。</p><p></p>
