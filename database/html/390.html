<h2 id="heading-1">简介</h2><p>PostgreSQL 是一种流行的、先进的数据库系统。</p><h2 id="heading-2">管理工具</h2><h3 id="heading-3">psql</h3><p>PostgreSQL 内置的用于执行查询的命令行工具。</p><h3 id="heading-4">pgAdmin</h3><p>免费的 PostgreSQL 图形界面管理了工具。</p><h3 id="heading-5">phpPgAdmin</h3><p>免费的基于 Web 页面的管理工具。</p><h3 id="heading-6">Adminer</h3><p>一款轻量级的开源 PHP 应用程序，可以在同一套图形界面上管理多种数据库，包括：</p><ul class="m-0 p-0"><li class="m-0 p-0"><p>PostgreSQL</p></li><li class="m-0 p-0"><p>MySQL</p></li><li class="m-0 p-0"><p>SQLite</p></li><li class="m-0 p-0"><p>SQL Server</p></li><li class="m-0 p-0"><p>Oracle</p></li></ul>
