<h1 id="heading-1">列表</h1><p>列表是非常常见的数据结构，它可以用来存储：</p><ul class="m-0 p-0"><li class="m-0 p-0"><p>地址列表</p></li><li class="m-0 p-0"><p>电话号码列表</p></li><li class="m-0 p-0"><p>产品列表</p></li></ul><p>Go 有两种内置的存储列表的方法：</p><ul class="m-0 p-0"><li class="m-0 p-0"><p>数组</p></li><li class="m-0 p-0"><p>切片</p></li></ul><banner>列表是一种数据结构，不同编程语言有不同的实现方式</banner>
