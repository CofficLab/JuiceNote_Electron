<h1 id="heading-1">理解编程语言</h1><p>编程语言是一个中间语言，连接了人类语言和计算机语言。</p><p>一门编程语言包括的内容：</p><ul class="m-0 p-0"><li class="m-0 p-0"><p>数据类型</p></li><li class="m-0 p-0"><p>数据结构</p></li><li class="m-0 p-0"><p>常量与变量</p></li><li class="m-0 p-0"><p>常用语句</p></li><li class="m-0 p-0"><p>函数</p></li><li class="m-0 p-0"><p>文件</p></li><li class="m-0 p-0"><p>并发</p></li></ul><p>你可以按照这个目录，去查询官方文档，带着目的去学习一门新的编程语言。</p><p>如果你决定继续使用这里的系列教程，那就更轻松了，因为这套教程的目的并不是仅仅教会你一种编程语言，而是让你通过编程语言这种媒介来认识软件工程这个领域。</p><p>&lt;div class="banner"&gt;授人以鱼不如授人以渔&lt;/div&gt;</p>
