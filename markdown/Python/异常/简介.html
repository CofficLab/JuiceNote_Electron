<h1 id="heading-1">简介</h1><p>Python 使用异常对象来表示异常状态，并在遇到错误时引发异常。异常对象未被处理(或捕获)时，程序将终止并显示一条错误消息(traceback)。</p><p>&lt;div class="run"&gt;&lt;/div&gt;</p><pre><code class="language-python">1 / 0
</code></pre><p>如果异常只能用来显示错误消息，就没多大意思了。</p><p>每个异常都是某个类(这里是 ZeroDivisionError)的实例。你能以各种方式引发和捕获这些实例，从而逮住错误并采取措施， 而不是放任整个程序失败。</p>
