<h1 id="heading-1">应用的基本结构</h1><h2 id="heading-2">初始化</h2><p>所有的 Flask 应用都必须创建一个应用实例。</p><p>Web 服务器使用一种名为 Web 服务器网关接口的协议，把接收自客户端的所有请求都转交给这个对象处理。应用实例是 Flask 类的对象，通常由下述代码创建：</p><pre><code class="language-python">from flask import Flask
app = Flask(__name__)
</code></pre><p>Flask 类的构造函数只有一个必须指定的参数，即应用主模块或包的名称</p><h2 id="heading-3">路由和视图</h2><p>处理 URL 和函数之间关系的程序称为路由。</p><p>声明路由：</p><pre><code class="language-python">@app.route('/')
def index():
    return '你好'
</code></pre>
