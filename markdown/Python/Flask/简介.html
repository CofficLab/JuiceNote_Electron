<h1 id="heading-1">简介</h1><p>Flask 是一个具有良好扩展性的小型框架。</p><p>它具有一个包含基本服务的核心，其他功能则可通过扩展实现。 Flask 有 3 个主要依赖:</p><ul class="m-0 p-0"><li class="m-0 p-0"><p>路由</p></li><li class="m-0 p-0"><p>调试</p></li><li class="m-0 p-0"><p>Web 服务器网关接口(WSGI，Web server gateway interface)</p></li></ul><p>Flask 原生不支持数据库访问、Web 表单验证和用户身份验证等高级功能，这些功能都以扩展的形式实现，然后再与核心包集成。</p>
