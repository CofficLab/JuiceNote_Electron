<h1 id="heading-1">集合</h1><p>集合更接近数学上集合的概念。</p><p>集合中的元素是无序的、不重复的任意对象，可以通过集合去判断数据的从属关系，有时还可以通过集合把数据结构中重复的元素减掉。</p><p>集合不能被切片也不能被索引，除了做集合运算之外，集合元素还可以被添加和删除：</p><p>&lt;div class="run"&gt;&lt;/div&gt;</p><pre><code class="language-python">a = {1,2,3,4}
a.add(5)
print(a)
</code></pre><p>&lt;div class="run"&gt;&lt;/div&gt;</p><pre><code class="language-python">a = {1,2,3,4}
a.discard(3)
print(a)
</code></pre>
